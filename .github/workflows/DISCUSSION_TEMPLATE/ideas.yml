title: "[Idea] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ’¡ Feature Idea
        Thanks for suggesting a new feature for the Valkey Operator! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it enable?
      placeholder: |
        As a Valkey operator user, I want to...
        This would help me because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work? Include API examples if relevant.
      placeholder: |
        The operator should support...

        Example ValkeyCluster spec:
        ```yaml
        apiVersion: valkey.io/v1alpha1
        kind: ValkeyCluster
        metadata:
          name: example
        spec:
          # your proposed configuration
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches have you thought about? How do other operators handle this?
      placeholder: |
        - Alternative 1: ...
        - Alternative 2: ...
        - How Redis Operator does it: ...
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who would benefit from this? How important is it?
      placeholder: |
        - This would benefit: [all users / users running in production / users with specific requirements]
        - Priority: [nice to have / important / critical]
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute this feature?
      options:
        - label: I'm willing to implement this feature and submit a PR
          required: false
